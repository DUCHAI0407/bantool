<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Tool Tự Động</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-3">Shop Bán Tool Tự Động</h1>
  <div id="user-info" class="mb-4 text-center">
    <p><strong>ID của bạn:</strong> <span id="show-id"></span></p>
    <p><strong>Số dư:</strong> <span id="balance">0</span> VNĐ</p>
    <button class="btn btn-outline-primary" onclick="showRecharge()">Nạp tiền</button>
  </div>

  <div class="row" id="product-list"></div>

  <hr>
  <p class="text-center">Liên hệ Telegram: <a href="https://t.me/haireal_ios" target="_blank">@haireal_ios</a></p>
  <p class="text-center"><small>Tool sẽ gửi qua Telegram khi mua thành công</small></p>
  <p class="text-center"><small>Admin đăng nhập: <a href="#" onclick="showAdminLogin()">Tại đây</a></small></p>

  <div id="admin-login" class="mt-4" style="display:none;">
    <h4>Đăng nhập admin</h4>
    <input type="text" id="admin-user" placeholder="Tài khoản" class="form-control mb-2">
    <input type="password" id="admin-pass" placeholder="Mật khẩu" class="form-control mb-2">
    <button class="btn btn-dark" onclick="loginAdmin()">Đăng nhập</button>
  </div>

  <div id="admin-area" class="mt-4" style="display:none;">
    <h4>Quản lý thành viên</h4>
    <div id="user-list"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qrModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Nạp tiền thủ công</h5>
      <p>Chuyển khoản đến:</p>
      <p>
        Ngân hàng: <strong>Vietcombank</strong><br>
        STK: <strong>1048868033</strong><br>
        Chủ TK: <strong>DAO DUC HAI</strong><br>
        Nội dung: <strong id="qr-code-text"></strong>
      </p>
      <canvas id="qrCanvas"></canvas>
      <button class="btn btn-success mt-3" data-bs-dismiss="modal">Tôi đã chuyển khoản</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
